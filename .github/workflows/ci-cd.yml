name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'main'

env:
  IMAGE_NAME: gitpulse
  REGISTRY: infraops.jfrog.io
  # Remove DOCKER_REPO - Fly doesn't need it!

permissions:
  contents: read
  id-token: write  # Required for OIDC with Fly

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # JFrog Fly Action - handles OIDC authentication automatically
      - name: JFrog Fly - Configure package managers
        uses: jfrog/fly-action@v1
        with:
          url: https://${{ env.REGISTRY }}

      - name: Clean workspace
        run: |
          git clean -fd
          docker system prune -f || true

      - name: Clean npm cache and node_modules
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test || echo "No tests configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version" || echo "1.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      # Create multiple tags - THIS IS KEY!
      - name: Generate Docker tags
        id: docker-tags
        run: |
          REGISTRY="${{ env.REGISTRY }}"
          IMAGE="${{ env.IMAGE_NAME }}"
          VERSION="${{ steps.version.outputs.version }}"
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Create multiple tags
          TAGS="${REGISTRY}/${IMAGE}:${VERSION}"
          TAGS="${TAGS},${REGISTRY}/${IMAGE}:latest"
          TAGS="${TAGS},${REGISTRY}/${IMAGE}:${SHA_SHORT}"
          TAGS="${TAGS},${REGISTRY}/${IMAGE}:build-${{ github.run_number }}"
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags:"
          echo "$TAGS" | tr ',' '\n'

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short
            type=raw,value=build-${{ github.run_number }}
          labels: |
            org.opencontainers.image.title=GitPulse
            org.opencontainers.image.description=GitHub-Slack Integration App
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      # Build and push Docker image with multiple tags
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NPM_USER=${{ secrets.FLY_USERNAME }}
            NPM_PASS=${{ secrets.FLY_PASSWORD }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Display pushed image details
        run: |
          echo "‚úÖ Docker image successfully pushed to JFrog Fly registry"
          echo ""
          echo "üê≥ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo ""
          echo "üì¶ Tags created:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
          echo ""
          echo "üîó View in Fly Dashboard:"
          echo "   https://fly.jfrog.ai/registry/${{ github.repository }}"
          echo ""
          echo "üì• Pull commands:"
          echo "   docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "   docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo ""
          echo "üÜî Image digest: ${{ steps.build-and-push.outputs.digest }}"

      - name: Verify image is pullable
        run: |
          echo "Testing pull of latest tag..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          echo "‚úÖ Image pull successful!"
          docker images | grep ${{ env.IMAGE_NAME }}

      - name: Cleanup Docker images
        if: always()
        run: docker image prune -f

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # JFrog Fly Action for deployment
      - name: JFrog Fly - Configure package managers
        uses: jfrog/fly-action@v1
        with:
          url: https://${{ env.REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull and verify latest image
        run: |
          echo "Pulling latest image from JFrog Fly registry"
          IMAGE_PATH="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          
          docker pull "$IMAGE_PATH"
          
          echo "‚úÖ Image ready for deployment: $IMAGE_PATH"
          
          # Show image details
          docker inspect "$IMAGE_PATH" --format='{{json .Config.Labels}}' | jq