name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'main'

env:
  IMAGE_NAME: gitpulse
  REGISTRY: infraops.jfrog.io
  DOCKER_REPO: docker

permissions:
  contents: read
  id-token: write  # Required for OIDC

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Setup JFrog CLI with OIDC
      - name: Setup JFrog CLI
        id: setup-jfrog
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: https://${{ env.REGISTRY }}
        with:
          oidc-provider-name: github-actions  # Must match your OIDC config in JFrog

      - name: Verify JFrog Connection
        run: |
          jf --version
          jf rt ping

      # Configure npm to use JFrog registry (optional - for npm packages)
      - name: Configure npm registry
        run: |
          jf npm-config --repo-resolve=npm-virtual || echo "npm-virtual repo not found, skipping"

      - name: Clean workspace
        run: |
          git clean -fd
          docker system prune -f || true

      - name: Clean npm cache and node_modules
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test || echo "No tests configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version" || echo "1.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      # Login to Docker registry using OIDC credentials
      - name: Login to JFrog Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.setup-jfrog.outputs.oidc-user }}
          password: ${{ steps.setup-jfrog.outputs.oidc-token }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=GitPulse
            org.opencontainers.image.description=GitHub-Slack Integration App
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      # Build and push Docker image
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NPM_USER=${{ secrets.FLY_USERNAME }}
            NPM_PASS=${{ secrets.FLY_PASSWORD }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      # Publish build info to JFrog (optional but recommended)
      - name: Publish Build Info
        run: |
          # Collect environment variables for build info
          jf rt build-add-git ${{ env.IMAGE_NAME }} ${{ github.run_number }}
          
          # Publish build info
          jf rt build-publish ${{ env.IMAGE_NAME }} ${{ github.run_number }}
          
          echo "âœ… Build info published to JFrog"

      - name: Verify image pushed
        run: |
          echo "âœ… Docker image successfully pushed to JFrog registry"
          echo "Image: ${{ env.REGISTRY }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}"
          echo "Tags:"
          echo "  - ${{ steps.version.outputs.version }}"
          echo "  - latest"
          echo "  - ${{ github.sha }}"
          echo ""
          echo "ðŸ“¦ To view your Docker images in JFrog:"
          echo "   https://infraops.jfrog.io/ui/packages"
          echo "   Or: https://infraops.jfrog.io/ui/repos/tree/General/docker"

      - name: Cleanup Docker images
        if: always()
        run: docker image prune -f

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JFrog CLI
        id: setup-jfrog
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: https://${{ env.REGISTRY }}
        with:
          oidc-provider-name: github-actions

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to JFrog Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.setup-jfrog.outputs.oidc-user }}
          password: ${{ steps.setup-jfrog.outputs.oidc-token }}

      - name: Pull latest image
        run: |
          echo "Pulling latest image from JFrog registry"
          IMAGE_PATH="${{ env.REGISTRY }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}:latest"
          
          docker pull "$IMAGE_PATH"
          
          echo "Image ready for deployment: $IMAGE_PATH"