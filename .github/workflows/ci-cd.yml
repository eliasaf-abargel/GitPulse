name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'main'

env:
  IMAGE_NAME: gitpulse
  REGISTRY: infraops.jfrog.io
  DOCKER_REPO: docker  # Fly REQUIRES this!

permissions:
  contents: read
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # JFrog Fly Action - handles OIDC authentication
      - name: JFrog Fly - Configure package managers
        uses: jfrog/fly-action@v1
        with:
          url: https://${{ env.REGISTRY }}

      - name: Clean workspace
        run: |
          git clean -fd
          docker system prune -f || true

      - name: Clean npm cache and node_modules
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test || echo "No tests configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version" || echo "1.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      # Build multi-platform Docker image (amd64 + arm64)
      - name: Build Docker image
        id: build
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # CRITICAL: Use /docker/ prefix as Fly requires!
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}"
          
          echo "üê≥ Building multi-platform Docker image..."
          echo "Image base: ${IMAGE_BASE}"
          echo "Platforms: linux/amd64, linux/arm64"
          
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg NPM_USER="${{ secrets.FLY_USERNAME }}" \
            --build-arg NPM_PASS="${{ secrets.FLY_PASSWORD }}" \
            --label "org.opencontainers.image.title=GitPulse" \
            --label "org.opencontainers.image.description=GitHub-Slack Integration App" \
            --label "org.opencontainers.image.version=${VERSION}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --tag "${IMAGE_BASE}:latest" \
            --tag "${IMAGE_BASE}:${VERSION}" \
            --tag "${IMAGE_BASE}:${SHA_SHORT}" \
            --tag "${IMAGE_BASE}:build-${{ github.run_number }}" \
            --push \
            .
          
          echo "‚úÖ Build and push completed successfully"
          echo "image_base=${IMAGE_BASE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: Display pushed image details
        run: |
          echo "‚úÖ Docker images successfully pushed to JFrog Fly"
          echo ""
          echo "üê≥ Repository: ${{ steps.build.outputs.image_base }}"
          echo ""
          echo "üì¶ Tags available:"
          echo "  - latest"
          echo "  - ${{ steps.build.outputs.version }}"
          echo "  - ${{ steps.build.outputs.sha_short }}"
          echo "  - build-${{ github.run_number }}"
          echo ""
          echo "üîó View in Fly Dashboard:"
          echo "   https://fly.jfrog.ai/registry/${{ github.repository }}"
          echo ""
          echo "üì• Pull commands:"
          echo "   docker pull ${{ steps.build.outputs.image_base }}:latest"
          echo "   docker pull ${{ steps.build.outputs.image_base }}:${{ steps.build.outputs.version }}"

      - name: Verify image is pullable
        run: |
          echo "üîç Testing pull of latest tag..."
          docker pull ${{ steps.build.outputs.image_base }}:latest
          
          echo "‚úÖ Image pull successful!"
          docker images | grep ${{ env.IMAGE_NAME }} || true

      - name: Cleanup Docker images
        if: always()
        run: docker image prune -f

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # JFrog Fly Action
      - name: JFrog Fly - Configure package managers
        uses: jfrog/fly-action@v1
        with:
          url: https://${{ env.REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull and verify latest image
        run: |
          IMAGE_PATH="${{ env.REGISTRY }}/${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}:latest"
          
          echo "‚¨áÔ∏è Pulling latest image from Fly registry"
          echo "Image: ${IMAGE_PATH}"
          
          docker pull "$IMAGE_PATH"
          
          echo "‚úÖ Image ready for deployment: $IMAGE_PATH"
          
          # Show image details
          docker inspect "$IMAGE_PATH" --format='{{json .Config.Labels}}' | jq '.' || \
          docker inspect "$IMAGE_PATH" --format='Labels: {{.Config.Labels}}'