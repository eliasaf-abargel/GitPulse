name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'main'

env:
  IMAGE_NAME: gitpulse
  REGISTRY: infraops.jfrog.io

permissions:
  contents: read
  id-token: write  # Required for OIDC with Fly

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # JFrog Fly Action - handles OIDC authentication automatically
      - name: JFrog Fly - Configure package managers
        uses: jfrog/fly-action@v1
        with:
          url: https://${{ env.REGISTRY }}

      - name: Clean workspace
        run: |
          git clean -fd
          docker system prune -f || true

      - name: Clean npm cache and node_modules
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test || echo "No tests configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version" || echo "1.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      # Build Docker image with a single tag first to test
      - name: Build Docker image
        id: build
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          echo "Building Docker image with tag: latest"
          docker build \
            --build-arg NPM_USER="${{ secrets.FLY_USERNAME }}" \
            --build-arg NPM_PASS="${{ secrets.FLY_PASSWORD }}" \
            --label "org.opencontainers.image.title=GitPulse" \
            --label "org.opencontainers.image.description=GitHub-Slack Integration App" \
            --label "org.opencontainers.image.version=${VERSION}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --tag "${IMAGE_BASE}:latest" \
            .
          
          echo "image_base=${IMAGE_BASE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      # Push the latest tag first
      - name: Push Docker image with latest tag
        run: |
          IMAGE_BASE="${{ steps.build.outputs.image_base }}"
          
          echo "üì¶ Pushing Docker image to Fly registry..."
          echo "Image: ${IMAGE_BASE}:latest"
          
          docker push "${IMAGE_BASE}:latest"
          
          echo "‚úÖ Image pushed successfully!"

      # Now tag and push additional versions
      - name: Tag and push additional versions
        run: |
          IMAGE_BASE="${{ steps.build.outputs.image_base }}"
          VERSION="${{ steps.build.outputs.version }}"
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          
          echo "üì¶ Creating additional tags..."
          
          docker tag "${IMAGE_BASE}:latest" "${IMAGE_BASE}:${VERSION}"
          docker tag "${IMAGE_BASE}:latest" "${IMAGE_BASE}:${SHA_SHORT}"
          docker tag "${IMAGE_BASE}:latest" "${IMAGE_BASE}:build-${{ github.run_number }}"
          
          echo "üì§ Pushing additional tags..."
          docker push "${IMAGE_BASE}:${VERSION}"
          docker push "${IMAGE_BASE}:${SHA_SHORT}"
          docker push "${IMAGE_BASE}:build-${{ github.run_number }}"
          
          echo "‚úÖ All tags pushed successfully!"

      - name: Display pushed image details
        run: |
          echo "‚úÖ Docker images successfully pushed to JFrog Fly registry"
          echo ""
          echo "üê≥ Image: ${{ steps.build.outputs.image_base }}"
          echo ""
          echo "üì¶ Tags pushed:"
          echo "  - ${{ steps.build.outputs.version }}"
          echo "  - latest"
          echo "  - ${{ steps.build.outputs.sha_short }}"
          echo "  - build-${{ github.run_number }}"
          echo ""
          echo "üîó View in Fly Dashboard:"
          echo "   https://fly.jfrog.ai/registry/${{ github.repository }}"
          echo ""
          echo "üì• Pull commands:"
          echo "   docker pull ${{ steps.build.outputs.image_base }}:latest"
          echo "   docker pull ${{ steps.build.outputs.image_base }}:${{ steps.build.outputs.version }}"

      - name: Verify image is pullable
        run: |
          echo "Testing pull of latest tag..."
          docker pull ${{ steps.build.outputs.image_base }}:latest
          
          echo "‚úÖ Image pull successful!"
          docker images | grep ${{ env.IMAGE_NAME }}

      - name: Cleanup Docker images
        if: always()
        run: docker image prune -f

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # JFrog Fly Action for deployment
      - name: JFrog Fly - Configure package managers
        uses: jfrog/fly-action@v1
        with:
          url: https://${{ env.REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull and verify latest image
        run: |
          echo "Pulling latest image from JFrog Fly registry"
          IMAGE_PATH="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          
          docker pull "$IMAGE_PATH"
          
          echo "‚úÖ Image ready for deployment: $IMAGE_PATH"
          
          # Show image details
          docker inspect "$IMAGE_PATH" --format='{{json .Config.Labels}}' | jq '.' || true